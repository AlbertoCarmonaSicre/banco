<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco - Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .main-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .btn-custom {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            margin: 0.5rem;
            min-width: 200px;
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Barra de navegación -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-university me-2"></i>Banco XYZ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api/sucursales">Sucursales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/clientes">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cuentas">Cuentas</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text text-white">
                        <i class="fas fa-map-marker-alt me-1"></i> Inicio
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <!-- Contenido principal -->
    <div class="content">
        <div class="text-center">
            <h1 class="mb-5">Sistema Bancario</h1>
            <div class="d-flex flex-wrap justify-content-center">
                <a href="/api/sucursales" class="btn btn-primary btn-custom">
                    Gestión de Sucursales
                </a>
                <a href="/clientes" class="btn btn-success btn-custom">
                    Gestión de Clientes
                </a>
                <a href="/cuentas" class="btn btn-success btn-custom">
                    Gestión de Cuentas
                </a>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p class="mb-0">© 2023 Banco. Todos los derechos reservados.</p>
        </div>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
