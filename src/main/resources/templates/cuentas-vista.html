<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Cuentas</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-university me-2"></i>Banco XYZ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/api/sucursales">Sucursales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/cuentas">Cuentas</a>
                </li>
            </ul>
            <div class="d-flex">
                    <span class="navbar-text text-white">
                        <i class="fas fa-map-marker-alt me-1"></i> Cuentas
                    </span>
            </div>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h1>Gestión de Cuentas</h1>

    <!-- Mensajes de notificación -->
    <div th:if="${notificacion}" class="alert alert-success" role="alert">
        <span th:text="${notificacion}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Formulario para crear cuenta -->
    <div class="card mb-4">
        <div class="card-header">
            <h4>Nueva Cuenta</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/cuentas/alta}" method="post">
                <div class="mb-3">
                    <label for="sucursalId" class="form-label">ID Sucursal</label>
                    <input type="text"
                           class="form-control"
                           id="sucursalId"
                           name="sucursalId"
                           pattern="[0-9]*"
                           inputmode="numeric"
                           required>
                </div>

                <div class="mb-3">
                    <label for="clienteId" class="form-label">ID Cliente</label>
                    <input type="text"
                           class="form-control"
                           id="clienteId"
                           name="clienteId"
                           pattern="[0-9]*"
                           inputmode="numeric"
                           required>
                </div>

                <div class="mb-3">
                    <label for="balance" class="form-label">Balance</label>
                    <input type="text"
                           class="form-control"
                           id="balance"
                           name="balance"
                           pattern="[0-9]*"
                           inputmode="numeric"
                           required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </form>
        </div>
    </div>

    <!-- Lista de cuentas -->
    <div class="card">
        <div class="card-header">
            <h4>Listado de Cuentas</h4>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Número de Cuenta</th>
                    <th>Sucursal</th>
                    <th>Cliente</th>
                    <th>Balance</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cuenta : ${cuentas}">
                    <td th:text="${cuenta.numCuenta}"></td>
                    <td th:text="${cuenta.sucursal.nombre}"></td>
                    <td th:text="${cuenta.cliente.nombre}"></td>
                    <td th:text="${cuenta.balance}"></td>
                    <td>
                        <a th:href="@{/cuentas/detalle/{num}(num=${cuenta.numCuenta})}" class="btn btn-info btn-sm">Detalle</a>
                        <form th:action="@{/cuentas/borrar/{num}(num=${cuenta.numCuenta})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
