<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Cuentas</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Gestión de Cuentas</h1>

    <!-- Mensajes de notificación -->
    <div th:if="${notificacion}" class="alert alert-success" role="alert">
        <span th:text="${notificacion}"></span>
    </div>
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <!-- Formulario para crear cuenta -->
    <div class="card mb-4">
        <div class="card-header">
            <h4>Nueva Cuenta</h4>
        </div>
        <div class="card-body">
            <form th:action="@{/cuentas/alta}" method="post">
                <div class="mb-3">
                    <label for="sucursal" class="form-label">Sucursal ID</label>
                    <input type="number" class="form-control" id="sucursal" name="sucursal.id" required>
                </div>
                <div class="mb-3">
                    <label for="clienteId" class="form-label">Cliente ID</label>
                    <input type="number" class="form-control" id="clienteId" name="cliente.id" required>
                </div>
                <div class="mb-3">
                    <label for="balance" class="form-label">Balance Inicial</label>
                    <input type="number" class="form-control" id="balance" name="balance" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </form>
        </div>
    </div>

    <!-- Lista de cuentas -->
    <div class="card">
        <div class="card-header">
            <h4>Listado de Cuentas</h4>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Número de Cuenta</th>
                    <th>Sucursal</th>
                    <th>Cliente</th>
                    <th>Balance</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cuenta : ${cuentas}">
                    <td th:text="${cuenta.numCuenta}"></td>
                    <td th:text="${cuenta.sucursal.nombre}"></td>
                    <td th:text="${cuenta.cliente.nombre}"></td>
                    <td th:text="${cuenta.balance}"></td>
                    <td>
                        <a th:href="@{/cuentas/{num}(num=${cuenta.numCuenta})}" class="btn btn-info btn-sm">Ver</a>
                        <form th:action="@{/cuentas/borrar/{num}(num=${cuenta.numCuenta})}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
