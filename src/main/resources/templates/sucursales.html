<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Sucursales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Sucursales</h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Director</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sucursal : ${sucursales}">
            <td th:text="${sucursal.id}"></td>
            <td th:text="${sucursal.nombre}"></td>
            <td th:text="${sucursal.direccion}"></td>
            <td th:text="${sucursal.director}"></td>
            <td>
                <form th:action="@{/api/sucursales/{id}(id=${sucursal.id}/delete)}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
                <button class="btn btn-warning" onclick="@{/api/sucursales/${sucursal.id}}">Editar</button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Formulario para Agregar/Actualizar -->
    <h3>Agregar</h3>
    <form th:action="@{/api/sucursales}" method="post" class="mb-4">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
