<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Sucursales</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .action-buttons .btn {
            margin-right: 5px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .back-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-university me-2"></i>Banco XYZ
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/api/sucursales">Sucursales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/clientes">Clientes</a>
                </li>
            </ul>
            <div class="d-flex">
                    <span class="navbar-text text-white">
                        <i class="fas fa-map-marker-alt me-1"></i> Gestión de Sucursales
                    </span>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Botón para volver -->
    <a href="/" class="btn btn-secondary back-button">
        <i class="fas fa-arrow-left me-1"></i> Volver al Inicio
    </a>

    <h2 class="mb-4"><i class="fas fa-building me-2"></i>Sucursales</h2>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Director</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sucursal : ${sucursales}">
            <td th:text="${sucursal.id}"></td>
            <td th:text="${sucursal.nombre}"></td>
            <td th:text="${sucursal.direccion}"></td>
            <td th:text="${sucursal.director}"></td>
            <td class="action-buttons">
                <a th:href="@{/api/sucursales/{id}(id=${sucursal.id})}" class="btn btn-sm btn-warning">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <form th:action="@{/api/sucursales/{id}/delete(id=${sucursal.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('¿Estás seguro de eliminar esta sucursal?')">
                        <i class="fas fa-trash-alt"></i> Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Formulario para Agregar/Actualizar -->
    <div class="card mt-4">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Agregar Nueva Sucursal</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/api/sucursales}" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="direccion" name="direccion" required>
                </div>
                <div class="mb-3">
                    <label for="director" class="form-label">Director</label>
                    <input type="text" class="form-control" id="director" name="director" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Confirmación antes de eliminar
    document.querySelectorAll('.btn-danger').forEach(button => {
        button.addEventListener('click', (e) => {
            if(!confirm('¿Estás seguro de eliminar esta sucursal?')) {
                e.preventDefault();
            }
        });
    });
</script>
</body>
</html>
