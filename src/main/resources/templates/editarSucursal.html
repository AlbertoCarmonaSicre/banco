<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Sucursal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Editar Sucursal</h2>
    <form th:action="@{/api/sucursales/{id}/edit(id=${sucursal.id})}" method="post">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:value="${sucursal.nombre}" required>
        </div>
        <div class="mb-3">
            <label for="direccion" class="form-label">Direcci√≥n</label>
            <input type="text" class="form-control" id="direccion" name="direccion" th:value="${sucursal.direccion}" required>
        </div>
        <div class="mb-3">
            <label for="director" class="form-label">Director</label>
            <input type="text" class="form-control" id="director" name="director" th:value="${sucursal.director}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
