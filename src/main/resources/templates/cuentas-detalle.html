<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Detalle de Cuenta</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>Detalle de Cuenta</h2>
    </div>
    <div class="card-body">
      <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
      </div>

      <div th:if="${cuenta}" class="row">
        <div class="col-md-6">
          <dl class="row">
            <dt class="col-sm-4">Número de Cuenta:</dt>
            <dd class="col-sm-8" th:text="${cuenta.numCuenta}"></dd>

            <dt class="col-sm-4">Balance:</dt>
            <dd class="col-sm-8" th:text="${cuenta.balance} + ' €'"></dd>
          </dl>

          <!-- Formulario para modificar balance -->
          <form th:action="@{/cuentas/modificar/{num}(num=${cuenta.numCuenta})}" method="post" class="mt-4">
            <div class="mb-3">
              <label for="balance" class="form-label">Nuevo Balance</label>
              <input type="number" class="form-control" id="balance" name="balance"
                     th:value="${cuenta.balance}" required>
            </div>
            <button type="submit" class="btn btn-primary">Actualizar Balance</button>
          </form>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <a href="/cuentas" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
